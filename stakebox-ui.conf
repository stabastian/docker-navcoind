<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /home/stakebox/UI

	<Directory /home/stakebox/UI/>
    	AllowOverride All
    	Order allow,deny
    	allow from all
    </Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
